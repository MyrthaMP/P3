<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/4eff4bb585.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!--PARTIE HEADER-->
    <header>
        <div>
            <img src="images\logo\ohmyfood.png" alt="logo">
        </div>
    </header>
<!--FIN PARTIE HEADER-->

<!--SECTION RECHERCHE-->
    <section id="recherche">

        <div id="lignerecherche">
            <div id="conteneuriconmap">
                <i class="fas fa-map-marker-alt" id="iconmap" ></i>
            </div>
            <form method="post" action="#" id="form">  
                <div id="conteneurchampsrecherche">                    
                    <input type="text" name="recherche" placeholder="Paris, Belleville" id="champsrecherche"/>                                            
                </div>
            </form>
        </div>

        <div>
          <h1>Réservez le menu qui vous convient</h1>
          <p>Découvrez des restaurants d'exception, sélectionés par nos soins</p>
          <input type="button" value="Explorer nos restaurants" id="boutonexplorer" />  
        </div>
    </section>
<!--FIN SECTION RECHERCHE-->

<!--SECTION FONCTIONNEMENT-->

    <section id="fonctionnement">

        <h2>fonctionnement</h2>

        <div class="boutons">
            <div>
                1
            </div>
            <i class="fas fa-mobile-alt"></i>
            <input type="button" value="Choisissez un restaurant">
        </div>

        <div class="boutons">
            <div>
                2
            </div>
            <i class="fas fa-list-ul"></i>
            <input type="button" value="Composez votre menu">
        </div>

        <div class="boutons">
            <div>
                3
            </div>
            <i class="fas fa-store"></i>
            <input type="button" value="Dégustez au restaurant">
        </div>

    </section>

<!--FIN SECTION FONCTIONNEMENT-->





</body>
</html>
