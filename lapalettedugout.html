<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/4eff4bb585.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--PARTIE HEADER-->
    <header>
        <div id="headerconteneurlogo">
            <img src="images\logo\ohmyfood.png" alt="logo">
        </div>
    </header>
    <!--FIN PARTIE HEADER-->
    

    <!--SECTION MENU-->

    <section id="menu">
        <img class="menu__photo" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gout">
        
        <div class="carte">
            <h1>La palette du gout</h1>

            <div class="entrée">
                <h2>ENTREES</h2>
                    <div class="choix">
                        <h3>Fricassée d'escargot</h3>
                        <div class="détail">
                            <p>Au piment d'espelette</p>
                            <p>25€</p>
                        </div>
                    </div>

            </div>
        </div>
    </section>

    <!--FIN SECTION MENU-->


    <!--FOOTER-->

    <footer>

        <div class="footer__bloc">
            <h4>ohmyfood</h4>
            <div>
                <i class="fas fa-utensils"></i>
            </div>
            <p class="texte">Proposer un restaurant</p>
            <div>
                <i class="fas fa-hands-helping"></i>
            </div>
            <p class="texte">Devenir partenaire</p>
            <p>Mentions légales</p>
            <p><a href="contact@ohmyfood.com">Contact</a></p>
        </div>
        
    </footer>
    
</body>
</html>
